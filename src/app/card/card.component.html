<div class="card">
	<h3>User Info</h3>
	<p><b>Name:</b> {{ userDetails.name }}</p>
	<p><b>Age:</b> {{ userDetails.age }} {{ userDetails.yearsOrMonths }}</p>
	<p><b>Student:</b> {{ userDetails.student ? 'Yes' : 'No' }}</p>
	<p *ngIf="userDetails.student"><b>School:</b> {{ userDetails.school || 'None' }}</p>
</div>
